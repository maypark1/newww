<!DOCTYPE html>
<html>
    <head>
        <title>PHOTO</title>
        <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* 헤더 스타일 */
            .header {
                position: relative;
                height: 164px;
                background-color: #141414;
                padding: 0;
            }
            .artist-title {
            position: absolute;
            left: 57px;
            top: 46px;
            font-size: 64px;
            font-weight: 700;
            line-height: 78px;
            color: #ffffff;
            width: 452px;
            height: 88px;
        }
        .nav-menu {
            position: absolute;
            right: 0;
            top: 67px;
            display: flex;
            gap: 48px;
            padding-right: 57px;
        }

        .nav-link {
            font-size: 20px;
            font-weight: 500;
            line-height: 25px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: hsl(293, 97%, 73%);
        }

        /*메인 콘텐츠 스타일*/
        .main-container {
            width: 100%;
            height: 950px;
            background-color: #141414;
            position: relative;
        }

        .main-section {
        position: absolute;
        top: 40px;
        left: 5%;
        width: 90%;
        height: 100vh;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        }

        .bg-fade {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: opacity 0.7s ease;
        z-index: 0;
        opacity: 0.2;
        }


        .tour-select {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .tour-title {
        font-size: 64px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        line-height: 78px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 60px;
        transition: all 0.3s ease;
        }

        .tour-title:hover {
        color: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
        }

        .tour-title:active {
        transform: scale(0.98);
        }

        .tour-link {
        color: inherit;
        text-decoration: none;
        }

        .loading {
        opacity: 0;
        animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
        to {
          opacity: 1;
        }
        }

     </style>
    </head>

    <body>
        <!--헤더 섹션-->
        <header class="header"></header>
            <h1 class="artist-title">BILEE ALISHI</h1>
            <nav class="nav-menu">
                <a href="#home" class="nav-link">HOME</a>
                <a href="#store" class="nav-link">STORE</a>
                <a href="#videos" class="nav-link" >VIDEOS</a>
                <a href="#photo" class="nav-link" >PHOTO</a>
            </nav>
        </header>

      <!--메인 콘텐츠 영역-->
      <div class="main-container loading">
        <article class="main-section">
            <!-- fade 효과용 배경 레이어 -->
      <div class="bg-fade" id="bgFade"></div>
            <div class="tour-select">
                <div class="tour-title first">
                    <a href="photosub_final1.html" class="tour-link 1" target="_blank">The Artificial Tears World Tour</a>
                </div>
                <div class="tour-title second">
                   <a href="photosub_final2.html" class="tour-link 2" target="_blank">404: LOVE NOT FOUND TOUR</a>
                </div>
                <div class="tour-title third" >
                    <a href="photosub_final3.html" class="tour-link 3" target="_blank">The Blue Pupil Tour</a>
                </div>
            </div>
        </article>
        </div>
        <!-- JavaScript 배경 페이드 효과 -->
  <script>
    const bgFade = document.getElementById('bgFade');

    const tourImages = {
      'first': "../assets/images/concert1.jpg",
      'second': "../assets/images/concert2.jpg",
      'third': "../assets/images/concert3.jpg"
    };

    document.querySelectorAll('.tour-title').forEach(title => {
      title.addEventListener('mouseenter', () => {
        const key = Array.from(title.classList).find(cls => tourImages[cls]);
        if (key) {
          // 페이드 아웃 → 이미지 교체 → 페이드 아웃
          bgFade.style.opacity = '0';
          setTimeout(() => {
            bgFade.style.backgroundImage = `url('${tourImages[key]}')`;
            bgFade.style.opacity = '1';
          }, 200);
        }
      });

      title.addEventListener('mouseleave', () => {
        bgFade.style.opacity = '0';
        
      });
    });
  </script>
    </body>
</html>
