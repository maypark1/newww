<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Ocean - Official Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            width: 1440px;
            height: 973px;
            background-color: #141414;
            position: relative;
        }

        .hero-section {
            position: absolute;
            left: 76px;
            top: 82px;
            width: 1281px;
            height: 834px;
            background-image: url('../assets/images/img_.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
         
            border-radius: 8px;
        }

        .tour-info {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .tour-title {
            font-size: 64px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            line-height: 78px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 60px;
            transition: all 0.3s ease;
        }

        .tour-title:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .channel-orange {
            position: absolute;
            left: 313px;
            top: 274px;
            width: 636px;
            height: 88px;
            text-align: left;
        }

        .blonde-tour {
            position: absolute;
            left: 461px;
            top: 412px;
            width: 360px;
            height: 88px;
            text-align: center;
        }

        .somewhere-tour {
            position: absolute;
            left: 388px;
            top: 556px;
            width: 505px;
            height: 88px;
            text-align: center;
        }

        
        @media (max-width: 1440px) {
            .main-container {
                width: 100vw;
                height: 100vh;
            }

            .hero-section {
                left: 5%;
                top: 120px;
                width: 90%;
                height: calc(100vh - 200px);
            }

            .header {
                width: 100%;
                padding: 0 20px;
            }

            .site-logo {
                font-size: 48px;
            }

            .navigation {
                gap: 24px;
            }

            .nav-link {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .site-logo {
                font-size: 32px;
            }

            .navigation {
                gap: 16px;
            }

            .nav-link {
                font-size: 14px;
            }

            .tour-title {
                font-size: 32px;
                line-height: 40px;
                margin-bottom: 30px;
            }

            .channel-orange,
            .blonde-tour,
            .somewhere-tour {
                position: relative;
                left: auto;
                top: auto;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .hero-section {
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        .mobile-menu {
            display: none;
        }

        @media (max-width: 480px) {
            .navigation {
                display: none;
            }

            .mobile-menu {
                display: block;
                background: none;
                border: none;
                color: #ffffff;
                font-size: 24px;
                cursor: pointer;
            }

            .mobile-nav {
                position: fixed;
                top: 164px;
                left: 0;
                width: 100%;
                background-color: #141414;
                padding: 20px;
                display: none;
                flex-direction: column;
                gap: 20px;
                z-index: 20;
            }

            .mobile-nav.active {
                display: flex;
            }
        }

        .loading {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .tour-title {
            cursor: pointer;
        }

        .tour-title:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="main-container loading">

        <main class="hero-section">
            <div class="tour-info">
                <div class="tour-title channel-orange" onclick="showTourDetails('Channel Orange Tour')">
                    Channel Orange Tour
                </div>
                <div class="tour-title blonde-tour" onclick="showTourDetails('Blonde Tour')">
                    Blonde Tour
                </div>
                <div class="tour-title somewhere-tour" onclick="showTourDetails('somewhere Tour')">
                    somewhere Tour
                </div>
            </div>
        </main>
    </div>

    
</body>
</html>
