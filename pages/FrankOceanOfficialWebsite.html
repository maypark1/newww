<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frank Ocean - Official Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #141414;
            color: #ffffff;
            overflow-x: hidden;
        }

        .main-container {
            width: 1440px;
            height: 973px;
            background-color: #141414;
            position: relative;
        }

        .hero-section {
            position: absolute;
            left: 76px;
            top: 82px;
            width: 1281px;
            height: 834px;
            background-image: url('../assets/images/img_.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .tour-info {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .tour-title {
            font-size: 64px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            line-height: 78px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 60px;
            transition: all 0.3s ease;
        }

        .tour-title:hover {
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .channel-orange {
            position: absolute;
            left: 313px;
            top: 274px;
            width: 636px;
            height: 88px;
            text-align: left;
        }

        .blonde-tour {
            position: absolute;
            left: 461px;
            top: 412px;
            width: 360px;
            height: 88px;
            text-align: center;
        }

        .somewhere-tour {
            position: absolute;
            left: 388px;
            top: 556px;
            width: 505px;
            height: 88px;
            text-align: center;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 1440px;
            height: 164px;
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 57px;
            z-index: 10;
        }

        .site-logo {
            font-size: 64px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            line-height: 78px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .site-logo:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .navigation {
            display: flex;
            align-items: center;
            gap: 48px;
        }

        .nav-link {
            font-size: 20px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            line-height: 25px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            opacity: 0.7;
            transform: translateY(-1px);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            opacity: 1;
        }

        .nav-link.active::after {
            width: 100%;
        }

        @media (max-width: 1440px) {
            .main-container {
                width: 100vw;
                height: 100vh;
            }

            .hero-section {
                left: 5%;
                top: 120px;
                width: 90%;
                height: calc(100vh - 200px);
            }

            .header {
                width: 100%;
                padding: 0 20px;
            }

            .site-logo {
                font-size: 48px;
            }

            .navigation {
                gap: 24px;
            }

            .nav-link {
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .site-logo {
                font-size: 32px;
            }

            .navigation {
                gap: 16px;
            }

            .nav-link {
                font-size: 14px;
            }

            .tour-title {
                font-size: 32px;
                line-height: 40px;
                margin-bottom: 30px;
            }

            .channel-orange,
            .blonde-tour,
            .somewhere-tour {
                position: relative;
                left: auto;
                top: auto;
                width: 100%;
                text-align: center;
                margin-bottom: 20px;
            }

            .hero-section {
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
        }

        .mobile-menu {
            display: none;
        }

        @media (max-width: 480px) {
            .navigation {
                display: none;
            }

            .mobile-menu {
                display: block;
                background: none;
                border: none;
                color: #ffffff;
                font-size: 24px;
                cursor: pointer;
            }

            .mobile-nav {
                position: fixed;
                top: 164px;
                left: 0;
                width: 100%;
                background-color: #141414;
                padding: 20px;
                display: none;
                flex-direction: column;
                gap: 20px;
                z-index: 20;
            }

            .mobile-nav.active {
                display: flex;
            }
        }

        .loading {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .tour-title {
            cursor: pointer;
        }

        .tour-title:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="main-container loading">
        <header class="header">
            <h1 class="site-logo" onclick="navigateHome()">FRANK OCEAN</h1>
            <nav class="navigation">
                <a href="#" class="nav-link active" onclick="setActiveNav(this)">HOME</a>
                <a href="#" class="nav-link" onclick="setActiveNav(this)">STORE</a>
                <a href="#" class="nav-link" onclick="setActiveNav(this)">VIDEOS</a>
                <a href="#" class="nav-link" onclick="setActiveNav(this)">PHOTO</a>
            </nav>
            <button class="mobile-menu" onclick="toggleMobileMenu()">â˜°</button>
        </header>

        <div class="mobile-nav" id="mobileNav">
            <a href="#" class="nav-link" onclick="setActiveNav(this); toggleMobileMenu()">HOME</a>
            <a href="#" class="nav-link" onclick="setActiveNav(this); toggleMobileMenu()">STORE</a>
            <a href="#" class="nav-link" onclick="setActiveNav(this); toggleMobileMenu()">VIDEOS</a>
            <a href="#" class="nav-link" onclick="setActiveNav(this); toggleMobileMenu()">PHOTO</a>
        </div>

        <main class="hero-section">
            <div class="tour-info">
                <div class="tour-title channel-orange" onclick="showTourDetails('Channel Orange Tour')">
                    Channel Orange Tour
                </div>
                <div class="tour-title blonde-tour" onclick="showTourDetails('Blonde Tour')">
                    Blonde Tour
                </div>
                <div class="tour-title somewhere-tour" onclick="showTourDetails('somewhere Tour')">
                    somewhere Tour
                </div>
            </div>
        </main>
    </div>

    <script>
        // Navigation functionality
        function setActiveNav(element) {
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to clicked element
            element.classList.add('active');
            
            // Simulate page navigation
            const page = element.textContent;
            console.log(`Navigating to ${page} page`);
            
            // Show loading state
            showLoadingState(page);
        }

        function navigateHome() {
            // Reset to home state
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector('.nav-link[href="#"]:first-child').classList.add('active');
            console.log('Navigating to Home');
            showLoadingState('Home');
        }

        function showLoadingState(page) {
            // Simulate loading
            const container = document.querySelector('.main-container');
            container.style.opacity = '0.7';
            
            setTimeout(() => {
                container.style.opacity = '1';
                alert(`Welcome to ${page} page! (This is a demo)`);
            }, 500);
        }

        // Tour details functionality
        function showTourDetails(tourName) {
            const tourDetails = {
                'Channel Orange Tour': {
                    description: 'Experience the soulful sounds of Channel Orange live',
                    dates: ['March 15, 2024', 'March 22, 2024', 'April 5, 2024'],
                    venues: ['Madison Square Garden', 'Hollywood Bowl', 'Red Rocks']
                },
                'Blonde Tour': {
                    description: 'An intimate journey through the Blonde album',
                    dates: ['April 12, 2024', 'April 19, 2024', 'May 3, 2024'],
                    venues: ['The Forum', 'Greek Theatre', 'Coachella']
                },
                'somewhere Tour': {
                    description: 'A mysterious and experimental live experience',
                    dates: ['May 15, 2024', 'May 22, 2024', 'June 5, 2024'],
                    venues: ['Secret Location', 'Underground Venue', 'Pop-up Stage']
                }
            };

            const tour = tourDetails[tourName];
            if (tour) {
                const message = `${tourName}\
\
${tour.description}\
\
Upcoming Dates:\
${tour.dates.join('\
')}\
\
Venues:\
${tour.venues.join('\
')}`;
                alert(message);
            }
        }

        // Mobile menu functionality
        function toggleMobileMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }

        // Smooth scrolling and animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add loading animation
            setTimeout(() => {
                document.querySelector('.main-container').classList.remove('loading');
            }, 100);

            // Add hover effects to tour titles
            const tourTitles = document.querySelectorAll('.tour-title');
            tourTitles.forEach(title => {
                title.addEventListener('mouseenter', function() {
                    this.style.textShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
                });
                
                title.addEventListener('mouseleave', function() {
                    this.style.textShadow = 'none';
                });
            });

            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    const mobileNav = document.getElementById('mobileNav');
                    mobileNav.classList.remove('active');
                }
            });
        });

        // Error handling for image loading
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG') {
                console.log('Image failed to load:', e.target.src);
                e.target.style.display = 'none';
            }
        });

        // Simulate data loading
        function loadTourData() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        tours: ['Channel Orange Tour', 'Blonde Tour', 'somewhere Tour'],
                        status: 'loaded'
                    });
                }, 1000);
            });
        }

        // Initialize app
        loadTourData().then(data => {
            console.log('Tour data loaded:', data);
        }).catch(error => {
            console.error('Failed to load tour data:', error);
            alert('Failed to load tour information. Please try again later.');
        });
    </script>
</body>
</html>
